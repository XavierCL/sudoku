<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="root-style">
    <svg width="400" height="400" id="board"></svg>
    <div id="victory"></div>
    <div id="numb">
      <button id="b1">1</button>
      <button id="b2">2</button>
      <button id="b3">3</button>
      <button id="b4">4</button>
      <button id="b5">5</button>
      <button id="b6">6</button>
      <button id="b7">7</button>
      <button id="b8">8</button>
      <button id="b9">9</button>
      <input id="smallcheck" type="checkbox">small</input>
      <button id="bX" title="Clear a cell from the grid. Select the cell first, the click on this button.">X</button>
    </div>
    <div id="menu">
      <button id="fillPossible" title="Add the possible small numbers for all cells in the grid.">fill possible</button>
      <button id="nextSolve" title="Convert one cell from small numbers to a full number. Only works when all small numbers have been entered">next solve</button>
      <button id="tofix" title="Converts the current problem to a new initial problem, including the user entered full numbers">to fix</button>
      <button id="generate" title="Generate a new problem from scratch">generate</button>
      <input type="text" id="difficulty" value="70" style="width: 30px"/>
      <span id="actualDifficulty"></span>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
